<backup-configuration>
    <application-type>nokia</application-type>
    <application-name>Wallpaper applet</application-name>
    <backup-method>backup-scripts</backup-method>

    <backup-scripts>
        <backup-script-name>
        /usr/share/wallpaper/wallpaper-backup
        </backup-script-name>
        <restore-script-name>
        /usr/share/wallpaper/wallpaper-restore
        </restore-script-name>
    </backup-scripts>

    <locations>
        <location type="file" category="settings">
        $HOME/.wallpapersbackup.tar.gz
        $HOME/.wallpapersbackup.gconf
        </location>
    </locations>
</backup-configuration>
